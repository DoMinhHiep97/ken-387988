<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num=parseInt(prompt("Nhập số cần tính giai thừa:"));
    let sum = 1;
    let i = 1;
    while(i <= num) {
        sum *= i;
        i++;}
        document.write("kết quả:"+sum);
</script>
</body>
</html>
